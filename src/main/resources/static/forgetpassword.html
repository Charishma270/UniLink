<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UniLink Password Reset</title>
  <link rel="stylesheet" href="forgetpassword.css" />
</head>
<body>
  <main class="page">
    <header class="hero">
      <div class="hero__glow" aria-hidden="true"></div>
      <div class="hero__bar">
        <span class="hero__eyebrow">UniLink Support</span>
        <a class="hero__link" href="index.html">Back to Roles</a>
      </div>
      <h1 class="hero__title">Reset Your Password</h1>
      <p class="hero__subtitle">
        Enter your email to receive a one-time OTP. Then set a new password.
      </p>
    </header>

    <section class="reset">
      <form id="requestForm" class="panel">
        <h2 class="panel__title">Request OTP</h2>
        <div class="field">
          <label class="field__label" for="email">Email</label>
          <input id="email" name="email" type="email" class="field__input" placeholder="you@srkrec.ac.in" required />
        </div>
        <button class="action" type="submit">Send OTP</button>
        <p id="requestMessage" class="message" role="status"></p>
      </form>

      <form id="resetForm" class="panel is-hidden">
        <h2 class="panel__title">Set New Password</h2>
        <p class="panel__note">OTP sent to <span id="emailPreview">your email</span></p>
        <div class="field">
          <label class="field__label" for="otp">OTP</label>
          <input id="otp" name="otp" type="text" class="field__input" placeholder="6-digit code" required />
        </div>
        <div class="field">
          <label class="field__label" for="newPassword">New Password</label>
          <input id="newPassword" name="newPassword" type="password" class="field__input" placeholder="At least 8 characters" required />
        </div>
        <div class="field">
          <label class="field__label" for="confirmPassword">Confirm Password</label>
          <input id="confirmPassword" name="confirmPassword" type="password" class="field__input" placeholder="Repeat new password" required />
        </div>
        <button class="action action--accent" type="submit">Update Password</button>
        <p id="resetMessage" class="message" role="status"></p>
      </form>
    </section>
  </main>

  <script src="forgetpassword.js"></script>
</body>
</html>
